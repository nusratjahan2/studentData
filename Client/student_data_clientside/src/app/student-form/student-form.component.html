<div class="container">
    <form class="my-5" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="exampleInputdept">Department</label>
          <input type="text" class="form-control" formControlName="department" id="exampleInputDept" placeholder="Enter Your Department">
        </div>
        
        <button type="submit" class="btn btn-primary my-3" [disabled]="studentForm.invalid">Submit</button>
      </form>
</div>
